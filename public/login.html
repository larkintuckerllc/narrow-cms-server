<div class="container" style="height: 100%;" layout="column">
  <md-toolbar class="md-whiteframe-z1">
    <div class="md-toolbar-tools">
      <h2>Narrow CMS Admin</h2>
    </div>
  </md-toolbar>
  <div flex layout="column" layout-align="center center">
    <form name="credentials" novalidate>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="vm.password" />
      </md-input-container>
      <md-button class="md-raised" ng-click="vm.login()">login</md-button>
    </form>
  </div>
</div>
